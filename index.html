<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triratna Payment</title>
    <style>
        /* Reset default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body, html {
            height: 100%;
            width: 100%;
        }

        /* Background image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://triratna-perspectives.com/sites/all/themes/responsive_blog/images/slide-image-2.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Semi-transparent black overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5); /* 50% black overlay */
            z-index: 0;
        }

        /* Content container */
        .container {
            position: relative;
            z-index: 1; /* ensures form is above overlay */
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #222;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscribe with Razorpay</h1>
        <form><script src="https://cdn.razorpay.com/static/widget/subscription-button.js" data-subscription_button_id="pl_RzjUMnuSOLhA3I" data-button_theme="rzp-dark-standard" async> </script> </form>
    </div>
</body>
</html>
