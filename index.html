<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triratna Payment</title>

    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        /* Background */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background:
                linear-gradient(
                    rgba(0, 0, 0, 0.55),
                    rgba(0, 0, 0, 0.65)
                ),
                url('https://adhisthana.org/wp-content/uploads/2021/02/iu-6-1.png')
                no-repeat center center fixed;
            background-size: cover;
        }

        /* Main container */
        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            padding: 45px 70px;
            border-radius: 18px;

            max-width: 520px;
            width: 95%;

            text-align: center;

            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.35);
        }

        h1 {
            font-size: 2.1rem;
            margin-bottom: 30px;
            color: #1f1f1f;
        }

        /* Razorpay wrapper */
        .razorpay-form-wrapper {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        /* Wide & short Razorpay button */
        .razorpay-form-wrapper iframe {
            width: 100% !important;
            max-width: 480px;
            height: 42px !important;
            min-height: 42px !important;
            border-radius: 6px;
        }

        /* Mobile */
        @media (max-width: 600px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Subscribe with Razorpay</h1>

        <div class="razorpay-form-wrapper">
            <form>
                <script
                    src="https://cdn.razorpay.com/static/widget/subscription-button.js"
                    data-subscription_button_id="pl_RziT0NL7HN2daC"
                    data-button_theme="rzp-dark-standard"
                    async>
                </script>
            </form>
        </div>
    </div>
</body>
</html>
